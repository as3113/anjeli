    async function updateNavbar() {
    const { data: { session } } = await supabaseClient.auth.getSession();

    const loginNav = document.getElementById("login-nav");
    const dashboardNav = document.getElementById("dashboard-nav");
    const logoutNav = document.getElementById("logout-nav");
    const logoutLink = document.getElementById("logout-link");

    if (session) {
      // User is logged in
      if (loginNav) loginNav.style.display = "none";
      if (dashboardNav) dashboardNav.style.display = "inline-block";
      if (logoutNav) logoutNav.style.display = "inline-block";

      // Add logout click event
      if (logoutLink) {
        logoutLink.addEventListener("click", async (e) => {
          e.preventDefault();
          await supabaseClient.auth.signOut();
          // Refresh page to update navbar
          window.location.href = "index.html";
        });
      }

    } else {
      // User is not logged in
      if (loginNav) loginNav.style.display = "inline-block";
      if (dashboardNav) dashboardNav.style.display = "none";
      if (logoutNav) logoutNav.style.display = "none";
    }
  }
  updateNavbar();
</script>
