<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Kelly CSS -->
  <link href="https://bootstrapmade.com/demo/templates/Kelly/assets/css/style.css" rel="stylesheet">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      background: #f5f8ff;
      font-family: "Open Sans", sans-serif;
    }
    .auth-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0px 0px 30px rgba(0,0,0,0.08);
    }
    .btn-kelly {
      background: #34b7a7;
      color: #fff;
      border: none;
    }
    .btn-kelly:hover {
      background: #2a9689;
      color: #fff;
    }
    h3 {
      color: #2d4654;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="auth-wrapper">
    <div class="auth-card">

      <h3 class="text-center mb-4">Create Account</h3>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="signup-email" type="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-4">
        <label class="form-label">Password</label>
        <input id="signup-pass" type="password" class="form-control" placeholder="Choose a password">
      </div>

      <button class="btn btn-kelly w-100 mb-3" onclick="signup()">Sign Up</button>

      <div class="text-center">
        <a href="testlogin.html" style="color:#34b7a7;">Already have an account? Log in</a>
      </div>

    </div>
  </div>

  <script>
    const supabaseClient = supabase.createClient(
      "https://hhiceggnemhghlispakc.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoaWNlZ2duZW1oZ2hsaXNwYWtjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ0NDMzNjIsImV4cCI6MjA4MDAxOTM2Mn0.6op0g_NBY7PkLNF1ADQv_YmbMQEToR0BGtkmsYEp6k0"
    );

    async function signup() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-pass").value;

      const { data, error } = await supabaseClient.auth.signUp({
        email,
        password
      });

      if (error) {
        alert("Signup error: " + error.message);
      } else {
        alert("Account created! Check your email to confirm.");
        // Optional redirect:
        window.location.href = "testdash2.html";
      }
    }
  </script>
